<!DOCTYPE html>
<html>
<head>
    <title>Surveillance Management System</title>
</head>
<body>
    <h1>Surveillance Management System</h1>
    <form action="/create" method="post">
        <input type="text" name="name" placeholder="Enter file name" required>
        <input type="submit" value="Create">
    </form>
    <h2>Files:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <hr>
    <h2>Update File:</h2>
    <form action="/update" method="post">
        <input type="text" name="old_name" placeholder="Old name" required>
        <input type="text" name="new_name" placeholder="New name" required>
        <input type="submit" value="Update">
    </form>
    <hr>
    <h2>Delete File:</h2>
    <form action="/delete" method="post">
        <input type="text" name="name" placeholder="File name" required>
        <input type="submit" value="Delete">
    </form>
    <hr>
    <h2>Get File:</h2>
    <form action="/get" method="get">
        <input type="text" name="name" placeholder="File name" required>
        <input type="submit" value="Get">
    </form>
    <h1>Upload new File</h1>
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>
</body>
</html>
