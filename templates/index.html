<!DOCTYPE html>
<html>
<head>
    <title>Surveillance Management System</title>
</head>
<body>
    <h1>Surveillance Management System</h1>
    <h2>list files:</h2>
    <form action="/files/pi3" method="get">
        <input type="submit" value="get list">
    </form>
    <hr>
    <h2>list avi:</h2>
    <form action="/avi/pi3" method="get">
        <input type="submit" value="get avis">
    </form>
    <hr>
    <h2>movies by /movies/avi</h2>
    <form action="/movies/avi/pi3" method="get">
        <input type="submit" value="get movies">
    </form>
    <hr>
    <h2>movies by /movies/mp4</h2>
    <form action="/movies/mp4/pi3" method="get">
        <input type="submit" value="get movies">
    </form>
    <hr>
    <h2>movies by /files4movie/pi3/23-20250924215410.mp4></h2>
    <form action="/files4movie/pi3/23-20250924215410.mp4" method="get">
        <input type="submit" value="get movies">
    </form>
    <hr>
    <h2>List all files:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <hr>
</body>
</html>
